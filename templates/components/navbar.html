{% load static %}
<!-- navigarion bar -->
<nav class="navbar-contents">
  <h3 class="logo">
    <a
      href="{% url 'home_page' %}"
      style="color: white; text-decoration: none"
      class="text-start logo-text"
    >
      <i class="bi bi-nut"></i>
      <span style="margin-left: -3px !important">PetroTalk</span>
    </a>
  </h3>
  <div class="form">
    <form action="">
      <i class="bi bi-search"></i>
      <input type="text" placeholder="Type here to search" name="q" id="" />
    </form>
  </div>
  <div class="account">
    <span>
      {% if request.user.is_authenticated %}
      <img
        src="{{request.user.image.url}}"
        alt=""
        class="profile-img"
        style="object-fit: contain; border: 2px solid rgba(255, 255, 255, 0.5)"
      />
      {% else %}
      <img src="{% static 'images/default.jpg' %}" alt="" class="profile-img" />
      {% endif %}
      <span>Account</span>
      <i class="bi bi-caret-down" id="icon"></i>
    </span>
    <ul class="account-stats" id="account-stats">
      {% if request.user.is_authenticated %}
      <li>
        <a href="{% url 'profile_page' user.username %}" class="first"
          ><i class="bi bi-box-arrow-in-right"></i>Profile</a
        >
      </li>
      <li>
        <a href="{% url 'logout_page' %}" class="last"
          ><i class="bi bi-person-plus"></i>Logout</a
        >
      </li>
      {% else %}
      <li>
        <a href="{% url 'login_page' %}" class="first"
          ><i class="bi bi-box-arrow-in-right"></i>Login</a
        >
      </li>
      <li>
        <a href="{% url 'register_page' %}" class="last"
          ><i class="bi bi-person-plus"></i>Register</a
        >
      </li>
      {% endif %}
    </ul>
  </div>
</nav>
