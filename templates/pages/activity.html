{% extends 'base.html' %} {% block content %}
<div class="right_activity">
  <h6 class="p-2">RECENT ACTIVITES</h6>
  <div class="activities" style="display: flex; flex-direction: column-reverse">
    {% for act in activity %}
    <div class="act">
      <span style="display: flex">
        <img src="{{act.author.image.url}}" alt="" class="profile-img" />
        <div class="ms-2">
          <span style="display: block">@{{act.author.username}}</span>
          <small style="display: block">{{act.created_at|timesince}}</small>
        </div>
      </span>
      <p class="my-2">replied to "{{act.room}}"</p>
      <div class="reply">{{act}}</div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
